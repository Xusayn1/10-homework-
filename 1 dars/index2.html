<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AX7 Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <form action="#">
    
                <div class="form-group">
                    <label class="label-first" for="username">Username</label><br>
                    <input type="text" id="username" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label class="label-first" for="password">Password</label><br>
                    <input type="password" id="password" placeholder="Enter password">
                    <p>Your password is between 4 and 12 characters</p>
                </div>

                <div class="form-group">
                    <label class="label-first" for="error-input">Input Text Label</label><br>
                    <input type="text" id="error-input" class="input-error" placeholder="Typing |">
                    <p>Error message informing me of a problem</p>
                </div>
